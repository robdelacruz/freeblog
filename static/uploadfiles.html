<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FreeBlog</title>
<link rel="stylesheet" type="text/css" href="style.css">
<style>
.myfont {font-family: Helvetica Neue,Helvetica,Arial,sans-serif;}
</style>
<script defer src="bundle.js"></script>
</head>
<body class="bg-white text-black text-base leading-6 myfont light">
<div class="flex flex-col py-2 mx-auto max-w-screen-lg h-screen">
    <div class="flex flex-row justify-between border-b border-gray-500 pb-1 mb-4 text-sm">
        <div>
            <h1 class="inline self-end ml-1 mr-2 font-bold"><a href="/">FreeBlog</a></h1>
            <a href="about.html" class="self-end mr-2">About</a>
            <a href="#a" class="hidden pill self-center rounded px-2 py-1 mr-1">Add Entry</a>
        </div>
        <div>
            <div class="relative inline mr-2">
                <a class="mr-1" href="#a">
                    robdelacruz
                </a>
            </div>
            <a href="#a" class="inline self-end mr-1">Logout</a>
        </div>
    </div>

    <div class="flex-grow flex flex-row justify-center">
        <form class="flex flex-col panel py-2 px-8 text-sm mr-2" style="width: 640px;">
            <div class="flex flex-row justify-between">
                <h1 class="font-bold mb-1 text-base">New Entry</h1>
                <div class="flex flex-row justify-start">
                    <a class="action self-center rounded text-xs px-1 py-0 mr-2" href="#a">Upload Images</a>
                    <a class="action self-center rounded text-xs px-1 py-0 mr-2" href="#a">Preview</a>
                </div>
            </div>
            <div class="mb-2">
                <label class="block font-bold uppercase text-xs" for="title">title</label>
                <input class="block border border-gray-500 py-1 px-4 w-full leading-5" id="title" name="title" type="text" value="The Things We Think and Do Not Say">
            </div>
            <div class="flex-grow flex flex-col mb-2">
                <label class="block font-bold uppercase text-xs" for="username">entry</label>
                <textarea class="flex-grow block border border-gray-500 py-1 px-4 w-full leading-5" id="entry" name="entry">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed purus massa, vulputate quis nibh nec, dictum congue magna. Vivamus in ligula ut massa sollicitudin dictum. Cras nisl ex, dapibus ac ligula et, convallis malesuada eros. Vestibulum porttitor pretium dolor a porta. Integer scelerisque maximus ex at imperdiet. Vestibulum blandit mollis porta. Sed gravida, metus eu lobortis rhoncus, justo nibh rutrum diam, eget auctor arcu nunc fermentum lorem. Sed vel urna sed dolor imperdiet sagittis eget eu leo. Vivamus facilisis ipsum quis cursus feugiat. Suspendisse potenti. Mauris pellentesque mauris at pretium posuere. Quisque accumsan condimentum purus, sed gravida eros rutrum non. Sed feugiat mauris tellus, a sollicitudin sapien gravida sed. Cras mollis suscipit ante et dapibus.</textarea>
            </div>
            <div class="mb-2">
                <label class="block font-bold uppercase text-xs" for="tags">tags</label>
                <input class="block border border-gray-500 py-1 px-4 w-full leading-5" id="tags" name="tags" type="text" value="programming, history">
            </div>
            <div class="mb-2">
                <p class="font-bold uppercase text-xs">Server error when submitting entry</p>
            </div>
            <div class="flex flex-row justify-center mb-2 justify-center">
                    <button class="inline w-full py-1 px-2 border border-gray-500 font-bold">Submit</button>
            </div>
            <div class="flex flex-row justify-end">
                <a class="text-xs" href="#a">Cancel</a>
            </div>
        </form>

        <form class="flex-grow flex flex-col panel mx-auto py-2 px-4 text-sm w-1/3">
            <div class="flex flex-row justify-between">
                <h1 class="font-bold mb-1 text-base">Upload Images</h1>
                <div class="flex flex-row justify-start">
                    <a class="action self-center rounded text-xs px-1 py-0 mr-2" href="#a">Close</a>
                </div>
            </div>
            <div class="mb-2">
                <label class="block font-bold uppercase text-xs" for="images">Select</label>
                <input class="block border border-gray-500 py-1 px-4 w-full leading-5" id="images" name="images" type="file" multiple></input>
            </div>
            <div class="flex flex-row justify-center mb-2 justify-center">
                    <button class="inline w-full py-1 px-2 border border-gray-500 font-bold">Upload</button>
            </div>
            <div class="flex flex-row flex-wrap mb-2 justify-start">
                <img class="w-20 h-20 border p-2" src="lky.png">
                <img class="w-20 h-20 border p-2" src="sheep_vote.jpeg">
                <img class="w-20 h-20 border p-2" src="buster2.jpg">
                <img class="w-20 h-20 border p-2" src="lucy_youngcage.jpg">
                <img class="w-20 h-20 border p-2" src="small_lucy_ref.png">
                <img class="w-20 h-20 border p-2" src="floppy-disk_emoji.png">
                <img class="w-20 h-20 border p-2" src="lky_remembered.jpg">
                <img class="w-20 h-20 border p-2" src="wewokeuplikethis.jpg">
                <img class="w-20 h-20 border p-2" src="wednesday_coffee.jpg">
            </div>
        </form>
    </div>
</div>
</body>
</html>
